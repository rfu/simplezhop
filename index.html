<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>PhoneGap Android App</title>
		<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
		<script type="text/javascript" charset="utf-8" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" charset="utf-8">
		function onDeviceReady() {
			$("#myForm").submit(function(e){
				e.preventDefault();

				$.ajax({
					url: "http://9l.dk/zhopz/",
					data: $('#myForm').serialize(),
					type: 'POST',
					dataType: 'jsonp',
					success: function(data) { }
				});

				return false;
			});

			$.get("http://9l.dk/zhopz/json.php?cats", {}, function(json) {
				$.each(json, function(i, cat) {
					$('#dataload').append(cat.catname);
				});
				$("#dataload").listview('refresh');
			}, 'jsonp');

		}
		function onMenuKeyDown() {
			navigator.notification.alert("Hello World of PhoneGap");
		}
		function init(){
			document.addEventListener("deviceready", onDeviceReady, true);



		}
		</script>
	</head>
	<body onload="init();">

		<header>
			<form id="myForm" action="" type="post">
				<input type="text" name="vare" placeholder="TilfÃ¸j..." />
			</form>
		</header>
		<div id="wrapper">
			<div id="main-content">
				
			</div>
		</div>

		<footer>
			<div id="dataload"></div>
		</footer>

	</body>
</html>
